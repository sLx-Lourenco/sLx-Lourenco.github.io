<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Lorem Lorem Lorem</p>

     <main>
    <section>
      <p id="passa">1. Passa por aqui!</p>

      <p id="pinta">2. <span>Pinta-me!</span>
        <button class="color" data-color="red">Red</button>
        <button class="color" data-color="green">Green</button>
        <button class="color" data-color="blue">Blue</button>
      </p>

      <p>3. Experimenta escrever... 
        <input id="palavra" type="text" placeholder="Escreve algo..." />
      </p>

      <p>4. Escolha uma cor em inglês:
        <select id="corEscolhida">
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
        </select>
      </p>
      

      <p>5. <button id="conta">Conta!</button> <span id="contador">0</span></p>

      <form>
        <a>6.</a>
          <input id="nome" type="text" placeholder="insira o seu nome">
          <input id="idade" type="text" placeholder="insira a sua idade">
          <input type="submit" placeholder="Submit">
      </form>

      <p id="mensagem"></p>

      <img id="imagem" src="images\images.JPEG">

      <!-- HTML já carregado! -->
    <script src="scripts/main.js"></script>
    </section>




  <script>
    // Contador no título
    let counter = 0;
    const heading = document.querySelector('h1');

    function count() {
      counter++;
      heading.textContent = counter;
    } 
    // 1.

    const passa = document.querySelector("#passa");

    function onMouseOver() {
      passa.textContent = "1. Olá! Passaste o rato!";
    }

    function onMouseOut() {
      passa.textContent = "1. Passa por aqui!";
    }

    passa.onmouseover = onMouseOver;
    passa.onmouseout = onMouseOut;

    // 2.
    const item = document.querySelector("#pinta");
    document.querySelectorAll("button.color").forEach((e) => {
      e.addEventListener("click", () => {item.style.color=e.dataset.color;});
    })
    /*

    
    document.getElementById("vermelho").onclick = () => document.querySelector("#pinta span").style.color = "red";
    document.getElementById("verde").onclick = () => document.querySelector("#pinta span").style.color = "green";
    document.getElementById("azul").onclick = () => document.querySelector("#pinta span").style.color = "blue";

    */



    // 3.
    const inputColorir = document.querySelector("#palavra");
    const cores = ['red', 'blue', 'green'];
    let index=0;

    function colorir(){
      inputColorir.style.background = cores[index];
      index = (index+1)%cores.length;
    }

    inputColorir.onkeyup = () => colorir();


    // 4. Mudar cor do fundo ao submeter
    /*const inputCor = document.querySelector("#corEscolhida");
    const botaoSubmeter = document.querySelector("#submeter");

    function mudarCorDeFundo() {
      const cor = inputCor.value.toLowerCase();
      document.body.style.backgroundColor = cor;
    }

    botaoSubmeter.onclick = () => mudarCorDeFundo();*/
    document.querySelector('#corEscolhida').onchange = function() {
    document.querySelector('body').style.backgroundColor = this.value;
    };

    // 5. Contador com botão
    const botaoConta = document.querySelector("#conta");
    const contadorSpan = document.querySelector("#contador");
    let contadorBotao = 0;

    function atualizarContador(valor) {
      contadorBotao = valor;
      contadorSpan.textContent = contadorBotao;
    }

    botaoConta.onclick = () => atualizarContador(contadorBotao + 1);


    // 6. Submit do form

    document.querySelector('form').onsubmit = (e) => {
    
    e.preventDefault() // para não recarregar a página
    const nome = document.querySelector('#nome').value;
    const idade = document.querySelector('#idade').value;
    const mensagem = `Olá, o ${nome} tem ${idade} anos!`;
    document.querySelector('#mensagem').textContent = mensagem;
    };

    // 7. Efeito na imagem
    const imagem = document.querySelector("#imagem");

    function destacarImagem() {
      imagem.style.border = "3px solid gold";
    }
    function removerDestaque() {
      imagem.style.border = "none";
    }

    imagem.onmouseover = () => destacarImagem();
    imagem.onmouseout = () => removerDestaque();
  </script>
  </main>
</body>
</html>
