<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loja – Base</title>

    <style>
      :root {
        --gap: 1rem;
        --bg: #0f172a;
        --fg: #e2e8f0;
        --muted: #94a3b8;
        --accent: #22c55e;
        --card: #111827;
        --border: #1f2937;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--fg);
        background: linear-gradient(180deg, #030712, #0b1020 60%, #121a2f);
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      header {
        padding: 1rem clamp(1rem, 4vw, 2rem);
        border-bottom: 1px solid var(--border);
        background: rgba(3, 7, 18, 0.7);
        backdrop-filter: blur(6px);
      }
      header h1 {
        margin: 0 0 .5rem 0;
        font-size: 1.25rem;
        letter-spacing: .3px;
      }
      nav ul {
        display: flex;
        gap: 1rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      nav a {
        color: var(--fg);
        text-decoration: none;
        padding: .5rem .75rem;
        border-radius: .5rem;
      }
      nav a:hover { background: rgba(255,255,255,.06); }

      main {
        padding: clamp(1rem, 4vw, 2rem);
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 2rem;
        align-items: start;
      }
      section h2, aside h2, footer h2 { margin-top: 0; font-size: 1.15rem; }

      /* Nó pai onde os produtos serão inseridos */
      #lista-produtos {
        display: flex;
        flex-wrap: wrap;
        gap: var(--gap);
      }

      /* Cart (cesto) – nó pai dos itens do cesto */
      #itens-cesto {
        display: flex;
        flex-direction: column;
        gap: .75rem;
      }

      /* Aparência dos cards de produto (article) */
      #lista-produtos > article,
      #itens-cesto > article {
        display: grid;
        gap: .5rem;
        padding: 1rem;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: .75rem;
        min-width: 220px;
        max-width: 280px;
        flex: 1 1 240px;
      }
      article header h3 { margin: 0; font-size: 1rem; }
      figure { margin: 0; }
      figure img {
        width: 100%;
        height: auto;
        border-radius: .5rem;
        display: block;
      }
      .preco { color: var(--accent); font-weight: 600; }

      aside {
        position: sticky;
        top: 1rem;
        padding: 1rem;
        background: rgba(3, 7, 18, 0.4);
        border: 1px solid var(--border);
        border-radius: .75rem;
      }

      footer {
        padding: 1rem clamp(1rem, 4vw, 2rem);
        border-top: 1px solid var(--border);
        color: var(--muted);
        background: rgba(3, 7, 18, 0.7);
        backdrop-filter: blur(6px);
      }

      /* Responsivo */
      @media (max-width: 980px) {
        main { grid-template-columns: 1fr; }
        aside { position: static; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Loja Exemplo</h1>
      <nav aria-label="Navegação principal">
        <ul>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#cesto">Cesto</a></li>
          <li><a href="#contactos">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="produtos" aria-labelledby="titulo-produtos">
        <h2 id="titulo-produtos">Lista de produtos</h2>
        <p class="descricao">Os produtos serão renderizados dinamicamente via JavaScript.</p>

        <!-- Nó pai onde serão inseridos os <article> de produtos -->
        <section id="lista-produtos" aria-label="Grade de produtos"></section>
      </section>

      <aside id="cesto" aria-labelledby="titulo-cesto">
        <h2 id="titulo-cesto">Cesto</h2>

        <!-- Nó pai dos produtos escolhidos -->
        <section id="itens-cesto" aria-label="Produtos no cesto"></section>
      </aside>
    </main>

    <footer id="contactos" aria-labelledby="titulo-footer">
      <h2 id="titulo-footer">Rodapé</h2>
      <p>&copy; 2025 Loja Exemplo</p>
    </footer>

    <!-- Template de produto (exemplo de estrutura que o JS poderá clonar) -->
    <template id="produto-template">
      <article>
        <header>
          <h3>Nome do produto</h3>
        </header>

        <figure>
          <img src="img/exemplo.jpg" alt="Foto ilustrativa do produto exemplo" />
          <figcaption>Descrição curta do produto.</figcaption>
        </figure>

        <p class="preco">€0,00</p>
        <button type="button">Adicionar ao cesto</button>
      </article>
    </template>

    <!-- O JavaScript irá criar e inserir <article> em #lista-produtos e #itens-cesto -->
    <script>
      // placeholder opcional para futura lógica
    </script>
  </body>
</html>
